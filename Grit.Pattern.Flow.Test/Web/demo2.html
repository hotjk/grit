<!DOCTYPE>

<html>

<head>
    <title>cytoscape-edgehandles.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>

    <style>
        body {
            font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
            font-size: 14px;
        }

        #cy {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
            font-weight: bold;
        }

        #buttons {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 99999;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var cy = window.cy = cytoscape({
                container: document.getElementById('cy'),

                layout: {
                    name: 'concentric',
                    concentric: function (n) { return n.id() === 'j' ? 200 : 0; },
                    levelWidth: function (nodes) { return 100; },
                    minNodeSpacing: 100
                },

                style: [
                  {
                      selector: 'node',
                      style: {
                          'content': 'data(name)'
                      }
                  },

                  {
                      selector: 'edge',
                      style: {
                          'curve-style': 'bezier',
                          'target-arrow-shape': 'triangle'
                      }
                  },

                  // some style for the extension

                  {
                      selector: '.eh-handle',
                      style: {
                          'background-color': 'red',
                          'width': 12,
                          'height': 12,
                          'shape': 'ellipse',
                          'overlay-opacity': 0,
                          'border-width': 12, // makes the handle easier to hit
                          'border-opacity': 0
                      }
                  },

                  {
                      selector: '.eh-hover',
                      style: {
                          'background-color': 'red'
                      }
                  },

                  {
                      selector: '.eh-source',
                      style: {
                          'border-width': 2,
                          'border-color': 'red'
                      }
                  },

                  {
                      selector: '.eh-target',
                      style: {
                          'border-width': 2,
                          'border-color': 'red'
                      }
                  },

                  {
                      selector: '.eh-preview, .eh-ghost-edge',
                      style: {
                          'background-color': 'red',
                          'line-color': 'red',
                          'target-arrow-color': 'red',
                          'source-arrow-color': 'red'
                      }
                  },

                  {
                      selector: '.eh-ghost-edge.eh-preview-active',
                      style: {
                          'opacity': 0
                      }
                  }
                ],

                elements: {
                    nodes: [
                      { data: { id: 'j', name: 'Jerry' } },
                      { data: { id: 'e', name: 'Elaine' } },
                      { data: { id: 'k', name: 'Kramer' } },
                      { data: { id: 'g', name: 'George' } }
                    ],
                    edges: [
                      { data: { source: 'j', target: 'e' } },
                      { data: { source: 'j', target: 'k' } },
                      { data: { source: 'j', target: 'g' } },
                      { data: { source: 'e', target: 'j' } },
                      { data: { source: 'e', target: 'k' } },
                      { data: { source: 'k', target: 'j' } },
                      { data: { source: 'k', target: 'e' } },
                      { data: { source: 'k', target: 'g' } },
                      { data: { source: 'g', target: 'j' } }
                    ]
                }
            });

            cy.on('select', 'edge', function (evt) {
                var edge = evt.target;
                edge.remove();
            });

            

            // the default values of each option are outlined below:
            let defaults = {
                preview: true, // whether to show added edges preview before releasing selection
                hoverDelay: 150, // time spent hovering over a target node before it is considered selected
                handleNodes: 'node', // selector/filter function for whether edges can be made from a given node
                snap: false, // when enabled, the edge can be drawn by just moving close to a target node (can be confusing on compound graphs)
                snapThreshold: 50, // the target node must be less than or equal to this many pixels away from the cursor/finger
                snapFrequency: 15, // the number of times per second (Hz) that snap checks done (lower is less expensive)
                noEdgeEventsInDraw: false, // set events:no to edges during draws, prevents mouseouts on compounds
                disableBrowserGestures: true, // during an edge drawing gesture, disable browser gestures such as two-finger trackpad swipe and pinch-to-zoom
                handlePosition: function( node ){
                    return 'middle top'; // sets the position of the handle in the format of "X-AXIS Y-AXIS" such as "left top", "middle top"
                },
                handleInDrawMode: false, // whether to show the handle in draw mode
                edgeType: function( sourceNode, targetNode ){
                    // can return 'flat' for flat edges between nodes or 'node' for intermediate node between them
                    // returning null/undefined means an edge can't be added between the two nodes
                    return 'flat';
                },
                loopAllowed: function( node ){
                    // for the specified node, return whether edges from itself to itself are allowed
                    return false;
                },
                nodeLoopOffset: -50, // offset for edgeType: 'node' loops
                nodeParams: function( sourceNode, targetNode ){
                    // for edges between the specified source and target
                    // return element object to be passed to cy.add() for intermediary node
                    return {};
                },
                edgeParams: function( sourceNode, targetNode, i ){
                    // for edges between the specified source and target
                    // return element object to be passed to cy.add() for edge
                    // NB: i indicates edge index in case of edgeType: 'node'
                    return {};
                },
                ghostEdgeParams: function(){
                    // return element object to be passed to cy.add() for the ghost edge
                    // (default classes are always added for you)
                    return {};
                },
                show: function( sourceNode ){
                },
                hide: function( sourceNode ){
                },
                start: function( sourceNode ){
                },
                complete: function (sourceNode, targetNode, addedEles) {
                    var edges = sourceNode.edgesTo(targetNode);
                    if (sourceNode.edgesTo(targetNode).length > 1 || targetNode.edgesTo(sourceNode).length > 0)
                    {
                        addedEles.remove();
                    }
                },
                stop: function( sourceNode ){
                },
                cancel: function( sourceNode, cancelledTargets ){
                },
                hoverover: function( sourceNode, targetNode ){
                },
                hoverout: function( sourceNode, targetNode ){
                },
                previewon: function( sourceNode, targetNode, previewEles ){
                },
                previewoff: function( sourceNode, targetNode, previewEles ){
                },
                drawon: function(){
                },
                drawoff: function(){
                }
            };

            let eh = cy.edgehandles(defaults);

            document.querySelector('#draw-on').addEventListener('click', function () {
                eh.enableDrawMode();
            });

            document.querySelector('#draw-off').addEventListener('click', function () {
                eh.disableDrawMode();
            });

            document.querySelector('#start').addEventListener('click', function () {
                eh.start(cy.$('node:selected'));
            });

        });
    </script>
</head>

<body>
    <h1>cytoscape-edgehandles demo</h1>

    <div id="cy"></div>

    <div id="buttons">
        <button id="start">Start on selected</button>
        <button id="draw-on">Draw mode on</button>
        <button id="draw-off">Draw mode off</button>
    </div>

</body>

</html>
