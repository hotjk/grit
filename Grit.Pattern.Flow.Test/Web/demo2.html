<!DOCTYPE>

<html>

<head>
    <title>cytoscape-edgehandles.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">


    <script src="cytoscape.min.js"></script>
    <script src="lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>
    <script src="dagre.min.js"></script>
    <script src="cytoscape-dagre.js"></script>

    <script src="code2.js"></script>

    <style>
        body {
            font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
            font-size: 14px;
        }

        #cy {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
            font-weight: bold;
        }

        #buttons {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 99999;
        }
    </style>
</head>

<body>
    <h1>cytoscape-edgehandles demo</h1>

    <div id="cy"></div>

    <div id="buttons">
        <button id="start">Start on selected</button>
        <button id="draw-on">Draw mode on</button>
        <button id="draw-off">Draw mode off</button>
    </div>

</body>

</html>
